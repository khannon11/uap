<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hypertree - Tree Animation</title>

<!-- CSS Files -->
<link type="text/css" href="{{ STATIC_URL }}css/base.css" rel="stylesheet" />
<link type="text/css" href="{{ STATIC_URL }}css/Hypertree.css" rel="stylesheet" />

<!--[if IE]><script language="javascript" type="text/javascript" src="../../Extras/excanvas.js"></script><![endif]-->

<!-- jQuery file -->
<script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>

<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}js/jit.js"></script>

<!-- Example File -->
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}js/example1.js"></script>
</head>

<body onload="init();">
<div id="container">

<div id="top-container">



        <div class="text">
        <h4>
		ConceptNet Visualizer
        </h4> 

		What assertion would you like to explore? <br>
    <form onSubmit="return false;" id="assertionSelect">
      <input type="text" id="leftValue">
      <select id="assertion">
        <option value="AtLocation">is at location</option>
        <option value="CapableOf">is capable of</option>
        <option value="ConceptuallyRelatedTo">is conceptually related to</option>
        <option value="CreatedBy">is created by</option>
        <option value="Causes">causes</option>
        <option value="CausesDesire">causes a desire to</option>
        <option value="DefinedAs">is defined as</option>
        <option value="Desires">desires</option>
        <option value="HasA">has a</option>
        <option value="HasProperty">has the property of</option>
        <option value="HasSubevent">has subevent</option>
        <option value="HasFirstSubevent">has first subevent</option>
        <option value="HasLastSubevent">has last subevent</option>
        <option value="HasPrerequisite">has a prerequisite of</option>
        <option value="IsA">is a</option>
        <option value="InheritsFrom">inherits from</option>
        <option value="LocatedNear">is located near</option>
        <option value="MadeOf">is made of</option>
        <option value="MotivatedByGoal">is motivated by</option>
        <option value="ObstructedBy">is obstructed by</option>
        <option value="PartOf">is part of</option>
        <option value="ReceivesAction">recieves the action</option>
        <option value="SymbolOf">is a symbol of</option>
        <option value="UsedFor">is used for</option>
      </select>
      <input type="text" id="rightValue">
      0<input type="range" id="slider" min="0" max="1" value=".8" step=".02">1
      <input type="submit" id="assertionSubmit" value="Show me similar assertions!"/>
    </form>
            
        </div>

        <div id="id-list"></div>


</div>

<div id="main-container">
    <div id="infovis"></div>    
</div>

<div id="right-container">

<div id="inner-details"></div>

</div>

<div id="log"></div>
</div>
</body>
</html>
